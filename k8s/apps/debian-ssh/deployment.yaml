apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian-ssh
  namespace: debian-ssh
  labels:
    app: debian-ssh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debian-ssh
  template:
    metadata:
      labels:
        app: debian-ssh
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: debian-ssh
        image: debian:trixie-slim
        command: ["/bin/bash", "/scripts/startup.sh"]
        ports:
        - containerPort: 22
          name: ssh
          protocol: TCP
          hostPort: 22
        - containerPort: 60000
          hostPort: 60000
          name: mosh-start
          protocol: UDP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: ssh-keys
          mountPath: /ssh-keys
          readOnly: true
        - name: startup-script
          mountPath: /scripts
          readOnly: true
        - name: home-data
          mountPath: /home/seupedro
        securityContext:
          runAsUser: 0
          capabilities:
            add:
            - SYS_CHROOT
      volumes:
      - name: ssh-keys
        configMap:
          name: ssh-keys
      - name: startup-script
        configMap:
          name: ssh-startup
          defaultMode: 0755
      - name: home-data
        persistentVolumeClaim:
          claimName: debian-ssh-home
