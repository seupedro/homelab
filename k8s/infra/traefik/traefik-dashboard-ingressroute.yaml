apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.pane.run`)
      # No middlewares - OAuth2-Proxy handles authentication internally
      services:
        # Route to OAuth2-Proxy instead of Traefik dashboard directly
        # OAuth2-Proxy will authenticate and then proxy to traefik:8080
        - name: oauth2-proxy-traefik
          namespace: traefik
          port: 80
  tls:
    secretName: traefik-dashboard-tls
