---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "37.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Use host network to bind directly to ports 80/443
    hostNetwork: true
    
    # Run Traefik as DaemonSet on all nodes
    deployment:
      kind: DaemonSet
    
    # Update strategy for DaemonSet
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    
    # Service configuration
    service:
      type: ClusterIP
    
    # Enable Traefik dashboard
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.pane.run`)
        entryPoints: ["websecure"]
    
    # Configure ports
    ports:
      web:
        port: 80
        exposedPort: 80
        nodePort: 80
      websecure:
        port: 443
        exposedPort: 443
        nodePort: 443
        # Enable TLS
        tls:
          enabled: true
    
    # Additional arguments
    additionalArguments:
      # Enable access logs for debugging
      - "--accesslog=true"
      # Set log level
      - "--log.level=INFO"
    
    # Security context
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
