apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-16
  namespace: postgres-16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16

  # Storage configuration
  storage:
    size: 50Gi
    storageClass: local-path  # K3s default storage class

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: postgres-16-app-user

  # Monitoring
  monitoring:
    enablePodMonitor: false  # Set to true if you have Prometheus Operator

  # Resources
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  # Backup configuration (optional - can be enabled later)
